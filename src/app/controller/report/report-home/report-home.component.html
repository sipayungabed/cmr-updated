<div class="container">
  <div class="album py-5 bg-light"> 
    <div class="row">
      <a class="col-lg-3" *ngFor="let report of reportList" [routerLink]="report.link" style="text-decoration: none; color: gray;">
        <div class="card mb-3 box-shadow" style="height: 175px;">
          <div class="card-img-top" [innerHTML]="report.icon"></div>
          <div class="card-body">
            <h5 class="card-text text-primary">{{report.name}}</h5>
            <div class="d-flex justify-content-between align-items-center">
              <p class="card-text">{{report.description}}</p>
            </div>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
