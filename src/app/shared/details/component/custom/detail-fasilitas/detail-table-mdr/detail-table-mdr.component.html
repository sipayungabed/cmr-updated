<div class="table-responsive" *ngIf="dataList"> 
    <table class="table text-center">
        <thead>
            <tr class="text-center" >
                <th colspan="2">{{title}}</th>
            </tr>
            <tr>
                <th>Jenis Kartu</th>
                <th>MDR</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let table of tableMdr;">
                <ng-container *ngFor="let data of dataList;">
                    <tr *ngIf="(data[key['name']] | uppercase) == (table['name'] | uppercase) && data[key['flag']] " >
                        <td>{{table['label']}}</td>
                        <td>{{data[key['mdr']]}} %</td>
                    </tr>
                </ng-container>
            </ng-container>
        </tbody>
    </table>
</div>
