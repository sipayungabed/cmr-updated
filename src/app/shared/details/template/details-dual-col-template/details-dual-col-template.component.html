<mat-expansion-panel [expanded]="true" class="color-gray mb-3">
    <mat-expansion-panel-header class="block-header">
    <mat-panel-title class="clickable">
        <h6 >{{title}}</h6>
    </mat-panel-title>
    </mat-expansion-panel-header>
        <div class="block-content">
            <div class="row">
                <div class="col-md-6">
                    <app-detail-controller *ngFor="let detail of detailsListLeft" [detail]="detail" [data]="data"></app-detail-controller>
                </div>
                <div class="col-md-6">
                    <app-detail-controller *ngFor="let detail of detailsListRight" [detail]="detail" [data]="data"></app-detail-controller>
                </div>
            </div>
        </div>
</mat-expansion-panel>
